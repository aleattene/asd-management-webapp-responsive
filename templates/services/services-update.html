{% extends '_base.html' %}

{% load static %}

{% block title %} ASD - Home Page {% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<form id="insertservizio" name="insertservizio" action="opupdateserv.php" method="POST">

  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="descr_servizio">Descrizione Servizio</label>
      <input type="text" class="form-control" id="descr_servizio"
             name="descr_servizio"
             placeholder="{{service.description}}"
             value="{{service.description}}">
    </div>
    <div class="form-group col-md-2">
      <label for="importo_servizio">Prezzo</label>
      <input type="text" class="form-control" id="importo_servizio"
             name="importo_servizio"
             placeholder="{{service.price}}" value="{{service.price}}">
    </div>
  </div>


  <div class="form-row mt-2">
    <div class="form-group col-md-2">
      <button type="submit" class="btn btn-success col-md-12"> Aggiorna </button>
    </div>
    <div class="form-group col-md-2">
      <button type="reset" class="btn btn-danger col-md-12 "> Cancella</button>
    </div>
  </div>
</form>
</div>

{% else %}
<div class="container-fluid bg-light">
YOU ARE NOT AUTHENTICATED
<a href="{% url 'home' %}" class='btn btn-info'> Go to homepage </a>
</div>
{% endif %}
{% endblock content %}
